
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="UPPI - O Delivery Oficial de Cambuí-MG. Comida, farmácia e pet shop em um só lugar." />
    <title>UPPI | O Delivery que Cambuí Ama</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Verde solicitado: #10b981 */
            --uppi-green: #10b981;
            --uppi-yellow: #facc15;
            --uppi-dark: #0F172A;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #FFFFFF;
            color: var(--uppi-dark);
            margin: 0;
        }
        .text-uppi-green { color: var(--uppi-green); }
        .bg-uppi-green { background-color: var(--uppi-green); }
        .bg-uppi-yellow { background-color: var(--uppi-yellow); }
        
        .hero-pattern {
            background-image: radial-gradient(var(--uppi-green) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px -12px rgba(16, 185, 129, 0.15);
        }

        .btn-primary {
            background-color: var(--uppi-green);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #059669;
            transform: scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.463.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
